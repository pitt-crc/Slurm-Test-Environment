name: Build Docker Image

on:
  workflow_call:

jobs:
  define-options:
    runs-on: ubuntu-latest

    steps:
      - name: Define build matrix
        id: build-matrix
        run: |
          MATRIX='{
            "rocky-tag": [ "8" ], 
            "slurm-tag": [ "slurm-20-02-5-1", "slurm-20-11-9-1", "slurm-22-05-2-1" ], 
            "python-tag":[ "python36", "python38", "python39" ]
          }'
          
          echo ::set-output name=options::$MATRIX}
